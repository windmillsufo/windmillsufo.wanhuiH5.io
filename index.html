<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="jquery-1.8.2.min.js"></script> 
<script type="text/javascript">
$(function (){
	  $("#btn").click(function ()  {
		var name = $("#txtName").val();
		var tel = $("#txtTel").val();
		
	    $.getJSON("data.json", function (data){
	      var $jsontip = $("#jsonTip");
	      var strHtml = "";
	      //存储数据的变量 
	      $jsontip.empty();
	      //清空内容 
	      $.each(data, function (infoIndex, info){
	    	if (info["name"] == name) {
	    		strHtml += "您好，#" + info["dept"] + "#的#" + info["name"] + "#，您的桌号是#" + info["destop_num"] +"号#，组别#" + info["group"] + "#";
		        strHtml += "<hr>" ;
		        
	    	}
	      }) 
	      if (strHtml == "") {
	    	  strHtml = "抱歉，没有查询记录。"
	      }
	      $jsontip.html(strHtml);
	      //显示处理后的数据 
	    }) 
	  }) 
	})
</script>

</head>
<body>
<div id="divframe"> 
<div class="loadTitle"> 
姓名：<input type="text" id="txtName"/><br/>
电话号码：<input type="text" id="txtTel"/><br/>
<input type="button" value="查询" id="btn"/> 
</div> 
<div id="jsonTip"> 
</div> 
</div> 
</body>
</html>
